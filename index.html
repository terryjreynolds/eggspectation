<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Terry Reynolds: Eggspectations</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome= 1" />
    <meta
      name="description"
      content="Webpage for Eggspectations built by Terry Reynolds"
    />
    <meta name="keywords" content="Eggs, breakfast, food, restaurant, yummy" />
    <meta name="author" content="Terry Reynolds" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <script type="text/javascript" src="script.js"></script>

  <body>
    <header>
      <img src="img/logo-hd.png" alt="eggspectation logo" />
      <nav class="language">
        <a href="#">english</a><span>|</span><a href="#">french</a>
      </nav>
    </header>
    <nav class="mainNav">
      <a href="#">about us</a> <a href="#">locations & menu</a>
      <a href="#">franchise</a> <a href="#">giftcards</a>
      <a href="#">contact</a>
    </nav>
    <section class="teaser">
      <h1>YOUR BREAKFAST & BRUNCH DESTINATION</h1>
    </section>

    <section class="secondaryNav">
      <div class="description">
        <pre>             Quality food and 
             service in a relaxed 
             and pleasant 
             atmosphere!</pre></div>
      <div class="location"><p>OUR LOCATIONS</p><nav>
        <a class="grow" href="#">USA</a> <a class="grow" href="#">Canada</a>
        <a class="grow" href="#">UAE</a> <a class="grow" href="#">Qatar</a>
        <a class="grow" href="#">India</a>
      </nav></div>
      

      
    </section>
    <section id="burgerWrap1" class="burgerWrap">
      <img src="img/burger-hd-small.jpg" id="smallBurger1" class="smallBurger" onload="showHDImages()" alt="burger and fries" />
      <img src="img/burger-hd.jpg" id="bigBurger1" class="burgerHidden" onload="showHDImages()" alt="burger and fries" />
    </section>
    <section class="imgRow">
      <div class="imgColumn">
        <img
          src="img/eggstack-hd.jpg"
          class="eggstack"
          alt="pancakes on a plate"
        />
      </div>
      <div class="imgColumn">
        <img
          src="img/pancakes-hd.jpg"
          class="pancakes"
          alt="pancakes on a plate"
        />
      </div>
    </section>
    <footer>Eggspectation 2018 &#0169</footer>
    
  </body>
</html>
